<!doctype html>
 <html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>아이디 찾기</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://d1vcqlflm6aitx.cloudfront.net/images/800x100p/1557364192-work_while_you_study_banner.webp');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .myIdfind {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;
        }

        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }
        .mybtns > button {
            margin-right: 10px;
        }
    </style>

    <script>
        //전화번호로 사용자 id를 찾아주는 함수
        function find_with_phone() {
            let user_phone = $('#user_phone_input').val()
            // 숫자인지 확인
            if (isNaN(user_phone) == false){
                alert("숫자를 입력해 주세요!")
                return
            }
            $.ajax({
                type: 'GET',
                url: '/user/find_by_phone?user_phone_give=' + user_phone,
                async: false,
                data: {},
                success: function (response) {
                    find_result = response['result']
                    if (find_result == "success"){
                        alert(response['user_id'])      //일치하는 전화번호가 있는 경우 사용자 이름 띄움
                    }else{
                        alert(find_result)      //일치하는 전화번호가 없는 경우 fail 띄움
                    }
                }
            });
        }        

        // 전화번호 자동 하이픈(-)
        // const autoHyphen = (target) => {
        //     target.value = target.value
        //     .replace(/[^0-9]/g, '')
        //     .replace(/^(\d{0,3})(\d{0,4})(\d{0,4})$/, `$1-$2-$3`);
        // }

    </script>
</head>

<body>
    <div class="mytitle">
        <h1>휴대폰 번호로 아이디 찾기</h1>
    </div>
    <div class="myIdfind" id="find_box">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="user_phone_input" maxlength="11" placeholder="phone_number">
            <label for="user_phone_input">전화번호(- 없이 입력)</label>
        </div>
        <div class="mybtns">
            <button onclick="find_with_phone()" type="button" class="btn btn-dark">아이디 찾기</button>
            <button onclick="window.location.href='/'" type="button" class="btn btn-dark">로그인으로 돌아가기</button> 
        </div>
    </div>
</body>

</html>
