<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>로그인 연습</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="..\static\style_login.css">
    <script src="..\static\login.js"></script>
</head>

<body>
    <div class="mytitle">
        <h1>메인 페이지</h1>
    </div>
    <div class="mylogin" id="login_box">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="user_id_input">
            <label for="user_id_input">username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="user_pwd_input">
            <label for="user_pwd_input">password</label>
        </div>
        <div class="mybtns">
            <button onclick="login()" type="button" class="btn btn-dark">로그인하기</button>
            <button onclick="window.location.href='/register'" type="button" class="btn btn-dark">회원가입하기</button>
        </div>
    </div>
</body>
</html>
