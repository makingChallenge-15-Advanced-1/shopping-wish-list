<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">

    <title>쇼핑찜바구니 로그인</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/style_login.css">
    <script src="/static/login.js"></script>
</head>

<body>
    <div class="mytitle">
        <h1><b>쇼핑 찜바구니 로그인</b><img src="/static/img/img_shoppingBasket.png" alt="장바구니"></h1>
    </div>
    <div class="mylogin" id="login_box">
        <div class="row">
            <div class="col-8">
                <div class="form-floating">
                    <label for="user_id_input">아이디</label>
                    <input type="text" class="form-control" id="user_id_input"
                     oninput="this.value = this.value.replace(/\s/g, '');" >
                </div>
                <div class="form-floating mb-3">
                    <label for="user_pwd_input">비밀번호</label>
                    <input type="password" class="form-control" id="user_pwd_input"
                     oninput="this.value = this.value.replace(/\s/g, '');" >
                    <!-- 비밀번호 보임/숨김 -->
                    <img src="../static/img/eye_hide.png" class="eye-icon" id="eye_icon">
                </div>
            </div>
            <div class="col-4 mt-4">
                <button onclick="login()" type="button" class="btn btn-dark btn-login-front">로그인</button>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <button type="button" class="btn-txt" onclick="window.location.href='/register'">회원가입</button>
                <button onclick="window.location.href='/findId'" type="button" class="btn-txt">아이디 찾기</button>
                <button onclick="window.location.href='/find_pwd'" type="button" class="btn-txt">비밀번호 찾기</button>
            </div>
        </div>

        <div class="txt-box">
            <ul>
                <li>회원이 아니실 경우에는 '회원가입'을 해주세요.</li>
                <li>아이디나 비밀번호를 잊으셨다면 'ID/PW찾기'를 해주세요.</li>
            </ul>

        </div>
    </div>
</body>
</html>
