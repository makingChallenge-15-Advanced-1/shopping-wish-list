<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>로그인 연습</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="..\static\style_register.css">
    <script src="..\static\register.js"></script>
</head>

<body>
    <div class="mytitle">
        <h1>여기서 등록하자</h1>
    </div>
    <div class="myregister" id="register_box">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="user_id_input" placeholder="name@example.com">
            <label for="user_id_input">username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="user_pwd_input" placeholder="name@example.com">
            <label for="user_pwd_input">password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="re_user_pwd_input" placeholder="name@example.com">
            <label for="re_user_pwd_input">비밀번호 재확인</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="user_phone_input" maxlength="11" placeholder="phone_number">
            <label for="user_phone_input">전화번호(- 없이 입력)</label>
        </div>
        <div class="mybtns">
            <button onclick="check_register()" type="button" class="btn btn-dark">등록하기</button>
        </div>
    </div>
</body>

</html>
