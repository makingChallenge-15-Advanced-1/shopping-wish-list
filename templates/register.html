<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">

    <title>나의 쇼핑 찜바구니 : 회원가입</title>

    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/style_register.css">
    <script src="/static/register.js"></script>
</head>

<body>
    <div class="container">
        <div class="mytitle membership">
            <h1><b>회원가입</b><img src="/static/img/img_login.png" alt="membership"></h1>
        </div>
        <div class="myregister" id="register_box">
            <div class="form-floating mb-3">
                <label for="user_id_input">아이디</label>
                <input type="text" class="form-control" id="user_id_input" placeholder="name@example.com">
            </div>
            <div class="form-floating mb-3">
                <label for="user_pwd_input">비밀번호</label>
                <input type="text" class="form-control" id="user_pwd_input" placeholder="name@example.com">
            </div>
            <div class="form-floating mb-3">
                <label for="re_user_pwd_input">비밀번호 재확인</label>
                <input type="text" class="form-control" id="re_user_pwd_input" placeholder="name@example.com">
            </div>
            <div class="form-floating mb-3">
                <label for="user_phone_input">휴대폰번호(- 없이 입력)</label>
                <input type="text" class="form-control" id="user_phone_input" maxlength="11" placeholder="phone_number">
        </div>
            <div class="mybtns">
                <button onclick="check_register()" type="button" class="btn btn-dark">가입하기</button>
                <button onclick="window.location.href='/'" type="button" class="btn btn-outline-dark">취소</button>
            </div>
        </div>
    </div>
</body>

</html>
